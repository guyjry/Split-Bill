<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Bill for Drinks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .bottle {
      margin-bottom: 10px;
    }
    .result {
      display: none;
      margin-top: 20px;
    }
    .result ul {
      list-style: none;
      padding: 0;
    }
    .result ul li {
      background: #f1f1f1;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Split Bill for Drinks</h1>
  <div class="container">
    <form id="billForm">
      <label for="totalAmount">Total Amount (Baht):</label>
      <input type="number" id="totalAmount" placeholder="Enter total amount" required>

      <label for="numBottles">Number of Bottles:</label>
      <input type="number" id="numBottles" placeholder="Enter number of bottles" min="1" required>

      <div id="bottleInputs"></div>

      <button type="button" onclick="calculateBill()">Calculate</button>
    </form>

    <div class="result" id="resultContainer">
      <h2>Amount to Pay Per Person:</h2>
      <ul id="resultList"></ul>
    </div>
  </div>

  <script>
    const bottleInputsContainer = document.getElementById("bottleInputs");
    const resultContainer = document.getElementById("resultContainer");
    const resultList = document.getElementById("resultList");

    // Load saved names from localStorage
    const savedNames = JSON.parse(localStorage.getItem("names")) || [];

    // Generate input fields for bottles
    document.getElementById("numBottles").addEventListener("input", () => {
      const numBottles = parseInt(document.getElementById("numBottles").value) || 0;
      bottleInputsContainer.innerHTML = ""; // Clear previous inputs

      for (let i = 1; i <= numBottles; i++) {
        const bottleDiv = document.createElement("div");
        bottleDiv.className = "bottle";
        bottleDiv.innerHTML = `
          <label for="bottle${i}">Bottle ${i} Participants:</label>
          <div id="participants-${i}">
            <select id="dropdown-${i}">
              <option value="" disabled selected>Select a person</option>
              ${savedNames.map(name => `<option value="${name}">${name}</option>`).join("")}
            </select>
            <button type="button" onclick="addParticipant(${i})">Add Participant</button>
            <ul id="list-${i}"></ul>
          </div>
        `;
        bottleInputsContainer.appendChild(bottleDiv);
      }
    });

    // Add a participant to the list
    function addParticipant(bottleIndex) {
      const dropdown = document.getElementById(`dropdown-${bottleIndex}`);
      const participant = dropdown.value;
      const list = document.getElementById(`list-${bottleIndex}`);

      if (participant && !Array.from(list.children).some(li => li.textContent === participant)) {
        const li = document.createElement("li");
        li.textContent = participant;
        list.appendChild(li);
      }
    }

    // Calculate the bill
    function calculateBill() {
      const totalAmount = parseFloat(document.getElementById("totalAmount").value);
      const numBottles = parseInt(document.getElementById("numBottles").value);
      const bottleDetails = [];
      const amounts = {};

      for (let i = 1; i <= numBottles; i++) {
        const participants = Array.from(document.getElementById(`list-${i}`).children)
          .map(li => li.textContent);
        bottleDetails.push(participants);
      }

      const costPerBottle = totalAmount / numBottles;

      bottleDetails.forEach(participants => {
        const costPerPerson = costPerBottle / participants.length;
        participants.forEach(person => {
          if (!amounts[person]) amounts[person] = 0;
          amounts[person] += costPerPerson;

          // Save new participants to localStorage
          if (!savedNames.includes(person)) {
            savedNames.push(person);
          }
        });
      });

      // Save updated names to localStorage
      localStorage.setItem("names", JSON.stringify(savedNames));

      // Display results
      resultList.innerHTML = "";
      for (const [person, amount] of Object.entries(amounts)) {
        const li = document.createElement("li");
        li.textContent = `${person}: ${amount.toFixed(2)} baht`;
        resultList.appendChild(li);
      }
      resultContainer.style.display = "block";
    }
  </script>
</body>
</html>
