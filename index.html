<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Split Bill for Drinks</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: auto;
    }

    .container {
      max-width: 700px;
      width: 100%;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1d1d1f;
      margin-bottom: 20px;
    }

    .input-card {
      margin-bottom: 20px;
    }

    .input-card h2 {
      font-size: 18px;
      font-weight: 600;
      color: #1d1d1f;
      margin-bottom: 10px;
    }

    .input-card input {
      width: 100%;
      max-width: 300px;
      height: 40px;
      font-size: 16px;
      border: 1px solid #d1d1d6;
      border-radius: 12px;
      text-align: center;
      background-color: #f9f9f9;
      box-sizing: border-box;
      outline: none;
      margin: 0 auto;
    }

    .number-picker {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .number-picker button {
      width: 40px;
      height: 40px;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      background-color: #007aff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .number-picker button:hover {
      background-color: #005ecb;
    }

    .table-container {
      margin-top: 30px;
      text-align: center;
    }

    .drink-table {
      margin: 0 auto;
      border-spacing: 0 15px;
    }

    .drink-table th {
      font-size: 16px;
      font-weight: 600;
      color: #1d1d1f;
      text-align: center;
    }

    .drink-table td {
      font-size: 14px;
      color: #1d1d1f;
      text-align: center;
    }

    .checkbox-container {
      display: flex;
      justify-content: center;
    }

    button.calculate-btn {
      display: block;
      width: 100%;
      max-width: 200px;
      margin: 20px auto 0;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background-color: #007aff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.calculate-btn:hover {
      background-color: #005ecb;
    }

    .participant-container {
      margin-top: 20px;
    }

    .participant-container input {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      height: 40px;
      font-size: 16px;
      border: 1px solid #d1d1d6;
      border-radius: 12px;
      padding: 5px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .result-container {
      margin-top: 20px;
      text-align: left;
    }

    .result-container ul {
      list-style: none;
      padding: 0;
    }

    .result-container ul li {
      margin-bottom: 5px;
      font-size: 16px;
      font-weight: 500;
      color: #1d1d1f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Split Bill for Drinks</h1>

    <div class="input-card">
      <h2>Total Amount (Baht)</h2>
      <input type="number" id="totalAmount" placeholder="Enter amount" />
    </div>

    <div class="input-card">
      <h2>Number of Bottles</h2>
      <div class="number-picker">
        <button type="button" onclick="adjustBottles(-1)">-</button>
        <input type="number" id="numBottles" value="1" min="1" onchange="renderParticipantInputs()" />
        <button type="button" onclick="adjustBottles(1)">+</button>
      </div>
    </div>

    <div class="participant-container" id="participantContainer"></div>

    <div class="table-container" id="tableContainer"></div>

    <div class="input-card">
      <h2>PromptPay/Bank Account</h2>
      <input type="text" id="accountDetails" placeholder="Enter PromptPay or bank account" />
    </div>

    <button type="button" class="calculate-btn" onclick="calculateBill()">Calculate</button>

    <div class="result-container" id="resultContainer"></div>
  </div>

  <script>
    const participantContainer = document.getElementById("participantContainer");
    const tableContainer = document.getElementById("tableContainer");
    const resultContainer = document.getElementById("resultContainer");
    let participants = [];

    function adjustBottles(change) {
      const numBottlesInput = document.getElementById("numBottles");
      let currentValue = parseInt(numBottlesInput.value) || 1;
      currentValue = Math.max(1, currentValue + change); // Ensure minimum value is 1
      numBottlesInput.value = currentValue;
      renderParticipantInputs();
    }

    function renderParticipantInputs() {
      const numBottles = parseInt(document.getElementById("numBottles").value) || 1;
      participantContainer.innerHTML = "";

      for (let i = 0; i < numBottles; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `Enter name for Bottle ${i + 1}`;
        input.dataset.index = i;
        input.onchange = updateParticipants;
        participantContainer.appendChild(input);
      }
    }

    function updateParticipants() {
      const inputs = participantContainer.querySelectorAll("input");
      participants = Array.from(inputs).map((input) => input.value.trim()).filter((name) => name !== "");
      renderTable();
    }

    function renderTable() {
      const numBottles = parseInt(document.getElementById("numBottles").value) || 1;

      if (participants.length === 0) return;

      let tableHTML = '<table class="drink-table"><thead><tr><th>Participant</th>';
      for (let i = 1; i <= numBottles; i++) {
        tableHTML += `<th>Bottle ${i}</th>`;
      }
      tableHTML += "</tr></thead><tbody>";

      participants.forEach((participant) => {
        tableHTML += `<tr><td>${participant}</td>`;
        for (let i = 1; i <= numBottles; i++) {
          tableHTML += `
            <td>
              <div class="checkbox-container">
                <input type="checkbox" />
              </div>
            </td>`;
        }
        tableHTML += "</tr>";
      });

      tableHTML += "</tbody></table>";
      tableContainer.innerHTML = tableHTML;
    }

    function calculateBill() {
      alert("Calculation logic goes here!");
    }
  </script>
</body>
</html>
